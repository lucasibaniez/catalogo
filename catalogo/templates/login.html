<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="generator" content="Hugo 0.104.2">
        <title>Signin Template · Bootstrap v5.2</title>


        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    </head>
    <body class="text-center">
    
        <main class="form-signin w-100 m-auto">
            <form method="post">{% csrf_token %}
                <img class="mb-4" src="https://cdn-icons-png.flaticon.com/512/3486/3486578.png" alt="" width="72" height="57">
                <h1 class="h3 mb-3 fw-normal">Ingrese a nuestro sitio</h1>
                

                {% include 'includes/errores_form.html' %}


                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="username">
                    <label for="floatingInput">Nombre de Usuario</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                    <label for="floatingPassword">Contraseña</label>
                </div>

                <br>
                <p><button class="w-100 btn btn-lg btn-primary" type="submit" name="btn_ingresar">INGRESAR</button></p>
                <p><a class="w-100 btn btn-lg btn-primary" href="{% url 'inicio' %}">VOLVER Al INICIO</a></p>
                <a class="w-100 btn btn-lg btn-primary" href="{% url 'usuarios:registro' %}">REGISTRARME</a>
            </form>
        </main>

    </body>
</html>
